<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindGrid - Memory Adventure!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a56 0%, #ff6a88 25%, #ff99ff 50%, #66d9ff 75%, #7bed9f 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            width: 100%;
        }

        /* FRONT PAGE STYLES */
        .front-page {
            text-align: center;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .front-page h1 {
            font-size: 4em;
            color: #fff;
            text-shadow: 5px 5px 0 #ff6b6b, 10px 10px 0 rgba(0,0,0,0.2);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .front-page p {
            color: white;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 40px;
        }

        .menu-section {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.85) 0%, rgba(75, 0, 130, 0.85) 100%);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .menu-section h2 {
            color: #ffd700;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .level-buttons, .theme-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .level-btn, .theme-btn {
            padding: 20px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .level-btn.easy {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }

        .level-btn.medium {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .level-btn.hard {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .theme-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            font-size: 2em;
            padding: 15px 30px;
        }

        .level-btn:hover, .theme-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .level-btn.selected, .theme-btn.selected {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .start-game-btn {
            margin-top: 30px;
            padding: 20px 60px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .start-game-btn:hover {
            transform: translateY(-5px) scale(1.05);
        }

        /* GAME PAGE STYLES */
        .game-page {
            display: none;
            animation: fadeIn 1s;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3.5em;
            color: #fff;
            text-shadow: 4px 4px 0 #ff6b6b, 8px 8px 0 rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .score-item {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.9) 0%, rgba(238, 90, 111, 0.9) 100%);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            transition: transform 0.3s;
            backdrop-filter: blur(5px);
        }

        .score-item:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .game-grid {
            display: grid;
            gap: 10px;
            margin-bottom: 30px;
            perspective: 1000px;
            justify-content: center;
        }

        .game-grid.easy {
            grid-template-columns: repeat(4, 90px);
        }

        .game-grid.medium {
            grid-template-columns: repeat(7, 70px);
        }

        .game-grid.hard {
            grid-template-columns: repeat(9, 60px);
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.6s;
            pointer-events: none;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2.5em;
        }

        .card-back {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            transform: rotateY(180deg);
            font-size: 2.5em;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
            text-align: center;
            animation: celebrationPop 0.5s;
        }

        @keyframes celebrationPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .celebration h2 {
            font-size: 2.5em;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .celebration p {
            font-size: 1.5em;
            color: white;
            margin-bottom: 20px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f5576c;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .emoji-rain {
            position: fixed;
            font-size: 2em;
            animation: emojiFloat 4s linear;
            pointer-events: none;
        }

        @keyframes emojiFloat {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .front-page h1 { font-size: 2.5em; }
            h1 { font-size: 2em; }
            .game-grid.easy { grid-template-columns: repeat(4, 70px); }
            .game-grid.medium { grid-template-columns: repeat(7, 50px); }
            .game-grid.hard { grid-template-columns: repeat(9, 40px); }
            .card-back { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <!-- FRONT PAGE -->
        <div class="front-page" id="frontPage">
            <h1>ğŸ§  MindGrid ğŸ®</h1>
            <p>Match the pairs and become a Memory Master!</p>

            <div class="menu-section">
                <h2>Choose Your Level</h2>
                <div class="level-buttons">
                    <button class="level-btn easy selected" onclick="selectLevel('easy')">
                        ğŸ˜Š Easy<br><small>(4x4)</small>
                    </button>
                    <button class="level-btn medium" onclick="selectLevel('medium')">
                        ğŸ˜ Medium<br><small>(7x7)</small>
                    </button>
                    <button class="level-btn hard" onclick="selectLevel('hard')">
                        ğŸ”¥ Hard<br><small>(9x9)</small>
                    </button>
                </div>
            </div>

            <div class="menu-section">
                <h2>Choose Your Theme</h2>
                <div class="theme-buttons">
                    <button class="theme-btn selected" onclick="selectTheme('animals')">ğŸ¶</button>
                    <button class="theme-btn" onclick="selectTheme('food')">ğŸ•</button>
                    <button class="theme-btn" onclick="selectTheme('cars')">ğŸš—</button>
                    <button class="theme-btn" onclick="selectTheme('bikes')">ğŸš²</button>
                </div>
            </div>

            <button class="start-game-btn" onclick="showGamePage()">
                ğŸ® Start Game! ğŸ®
            </button>
        </div>

        <!-- GAME PAGE -->
        <div class="game-page" id="gamePage">
            <div class="header">
                <h1>ğŸ§  MindGrid ğŸ®</h1>
            </div>

            <div class="score-board">
                <div class="score-item">â±ï¸ Time: <span id="timer">0</span>s</div>
                <div class="score-item">ğŸ¯ Moves: <span id="moves">0</span></div>
                <div class="score-item">â­ Score: <span id="score">0</span></div>
            </div>

            <div class="game-grid" id="gameGrid"></div>

            <div class="controls">
                <button onclick="backToMenu()">ğŸ  Menu</button>
                <button onclick="resetGame()">ğŸ”„ Reset</button>
            </div>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h2>ğŸ‰ AMAZING! ğŸ‰</h2>
        <p>You're a Memory Champion!</p>
        <p id="finalStats"></p>
        <button onclick="backToMenu(); document.getElementById('celebration').style.display='none'">Play Again!</button>
    </div>

    <script>
        const themes = {
            animals: ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ¯', 'ğŸ¦', 'ğŸ®', 'ğŸ·', 'ğŸ¸', 'ğŸµ', 'ğŸ”', 'ğŸ§', 'ğŸ¦', 'ğŸ¦†', 'ğŸ¦‰', 'ğŸ¦‹', 'ğŸ', 'ğŸ›', 'ğŸ¦„', 'ğŸ™', 'ğŸ¦€', 'ğŸ ', 'ğŸ¡', 'ğŸ¦ˆ', 'ğŸ³', 'ğŸ˜', 'ğŸ¦’', 'ğŸ¦', 'ğŸ¦›', 'ğŸª', 'ğŸ«', 'ğŸ¦˜', 'ğŸ¦™', 'ğŸ', 'ğŸ¦Œ', 'ğŸ•'],
            food: ['ğŸ•', 'ğŸ”', 'ğŸŸ', 'ğŸŒ­', 'ğŸ¿', 'ğŸ§‚', 'ğŸ¥“', 'ğŸ¥š', 'ğŸ§‡', 'ğŸ¥', 'ğŸ§ˆ', 'ğŸ', 'ğŸ¥', 'ğŸ¥–', 'ğŸ¥¨', 'ğŸ§€', 'ğŸ¥—', 'ğŸ¥™', 'ğŸŒ®', 'ğŸŒ¯', 'ğŸ¥ª', 'ğŸ–', 'ğŸ—', 'ğŸ¥©', 'ğŸ', 'ğŸœ', 'ğŸ²', 'ğŸ±', 'ğŸ›', 'ğŸ£', 'ğŸ¤', 'ğŸ™', 'ğŸš', 'ğŸ˜', 'ğŸ¥Ÿ', 'ğŸ¥ ', 'ğŸ¢', 'ğŸ¡', 'ğŸ§', 'ğŸ¨', 'ğŸ¦'],
            cars: ['ğŸš—', 'ğŸš•', 'ğŸš™', 'ğŸšŒ', 'ğŸš', 'ğŸï¸', 'ğŸš“', 'ğŸš‘', 'ğŸš’', 'ğŸš', 'ğŸ›»', 'ğŸšš', 'ğŸš›', 'ğŸšœ', 'ğŸï¸', 'ğŸ›µ', 'ğŸš”', 'ğŸš', 'ğŸš˜', 'ğŸš–', 'ğŸš†', 'ğŸšŠ', 'ğŸš', 'ğŸš', 'ğŸš‹', 'ğŸš„', 'ğŸš…', 'ğŸšˆ', 'ğŸš‚', 'ğŸšƒ', 'ğŸš‡', 'ğŸš‰', 'ğŸ›¤ï¸', 'ğŸš', 'ğŸ›£ï¸', 'â›½', 'ğŸš¦', 'ğŸš¥', 'ğŸ', 'ğŸš§', 'âš ï¸'],
            bikes: ['ğŸš²', 'ğŸ›´', 'ğŸ›¹', 'ğŸ›¼', 'ğŸï¸', 'ğŸ›µ', 'ğŸš´', 'ğŸšµ', 'ğŸ', 'âš¡', 'ğŸ’¨', 'ğŸŒŸ', 'â­', 'âœ¨', 'ğŸ¯', 'ğŸª', 'ğŸ¨', 'ğŸ­', 'ğŸ¬', 'ğŸ¤', 'ğŸ§', 'ğŸ¼', 'ğŸ¹', 'ğŸ¥', 'ğŸº', 'ğŸ¸', 'ğŸª•', 'ğŸ»', 'ğŸ²', 'ğŸ°', 'ğŸ³', 'ğŸ®', 'ğŸ•¹ï¸', 'ğŸ¯', 'ğŸª€', 'ğŸª', 'ğŸˆ', 'ğŸ‰', 'ğŸŠ', 'ğŸ', 'ğŸ†']
        };

        let selectedLevel = 'easy';
        let selectedTheme = 'animals';
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let score = 0;
        let timer = 0;
        let timerInterval;
        let canFlip = true;
        let gridSize = 4;

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        function selectLevel(level) {
            selectedLevel = level;
            document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function selectTheme(theme) {
            selectedTheme = theme;
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function showGamePage() {
            document.getElementById('frontPage').style.display = 'none';
            document.getElementById('gamePage').style.display = 'block';
            startGame();
        }

        function backToMenu() {
            clearInterval(timerInterval);
            document.getElementById('gamePage').style.display = 'none';
            document.getElementById('frontPage').style.display = 'block';
        }

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function startGame() {
            matchedPairs = 0;
            moves = 0;
            score = 0;
            timer = 0;
            flippedCards = [];
            canFlip = true;
            
            document.getElementById('moves').textContent = moves;
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timer;
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = timer;
            }, 1000);

            // Set grid size based on level
            if (selectedLevel === 'easy') {
                gridSize = 4;
            } else if (selectedLevel === 'medium') {
                gridSize = 7;
            } else {
                gridSize = 9;
            }

            const totalCards = gridSize * gridSize;
            const pairsNeeded = totalCards / 2;
            const themeEmojis = themes[selectedTheme];
            const selectedEmojis = shuffleArray([...themeEmojis]).slice(0, pairsNeeded);

            cards = [...selectedEmojis, ...selectedEmojis];
            cards = shuffleArray(cards);

            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            grid.className = 'game-grid ' + selectedLevel;

            cards.forEach((emoji, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = i;
                card.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back">${emoji}</div>
                `;
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
        }

        function flipCard() {
            if (!canFlip) return;
            if (this.classList.contains('flipped') || this.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            const emoji1 = cards[card1.dataset.index];
            const emoji2 = cards[card2.dataset.index];

            if (emoji1 === emoji2) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    score += 100;
                    document.getElementById('score').textContent = score;
                    
                    createEmojiRain(emoji1);
                    
                    if (matchedPairs === cards.length / 2) {
                        setTimeout(celebrateWin, 500);
                    }
                    
                    flippedCards = [];
                    canFlip = true;
                }, 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function createEmojiRain(emoji) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const rain = document.createElement('div');
                    rain.className = 'emoji-rain';
                    rain.textContent = emoji;
                    rain.style.left = Math.random() * 100 + '%';
                    rain.style.top = '-50px';
                    document.body.appendChild(rain);
                    setTimeout(() => rain.remove(), 4000);
                }, i * 100);
            }
        }

        function celebrateWin() {
            clearInterval(timerInterval);
            const celebration = document.getElementById('celebration');
            document.getElementById('finalStats').textContent = 
                `Time: ${timer}s | Moves: ${moves} | Score: ${score}`;
            celebration.style.display = 'block';
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = ['#f5576c', '#f093fb', '#a8edea', '#fed6e3'][Math.floor(Math.random() * 4)];
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function resetGame() {
            startGame();
        }

        createStars();
    </script>
</body>
</html>
